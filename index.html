<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bank Logs</title>
    <style>
        body {
            background: black;
            color: #0ff;
            text-align: center;
            font-family: Arial, sans-serif;

            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 28px;
            text-shadow: 0 0 10px #0ff;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #0ff; }
            to { text-shadow: 0 0 20px #0ff; }
        }
        marquee {
            font-size: 18px;
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff00ff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff00ff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00ff;
        }
    </style>
</head>
